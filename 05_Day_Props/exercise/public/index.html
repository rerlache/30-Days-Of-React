<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .logomargin {
        margin-left: 30px;
        margin-right: 30px;
        height: 100px;
      }
      .subscribecardstyle {
        width: 75%;
        background-color: lightblue;
        box-sizing: content-box;
        text-align: center;
        margin: auto;
        padding: 10px;
        border-radius: 20px;
        text-transform: uppercase;
      }
      .subheaderstyle {
        font-size: 25px;
        font-weight: bold;
        margin-top: 15px;
      }
      .subdescriptionstyle {
        font-size: medium;
        margin-bottom: 15px;
      }
      .subinputstyle {
        border-radius: 5px;
        border: transparent;
        min-height: 25px;
        font-size: smaller;
        width: 120px;
        margin: 10px;
        opacity: 0.75;
        padding: 10px;
      }
      .subbuttonstyle {
        height: 30px;
        width: 200px;
        background-color: HSL(3, 82%, 60.8%);
        color: white;
        border: transparent;
        border-radius: 12px;
        margin: 15px;
      }
      .flex-container{
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        flex-wrap: wrap;
        margin: 10px 15px;
      }

      .colorCardstyle{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 100px;
        margin: 5px;
        color: whitesmoke;
        word-wrap: break-word;
        text-align: center;
        align-items: center;
      }

      div.userContainer {
        background-color: white;
        border: .5px solid rgba(0, 0, 0, 0.25);
        color:rgba(0, 0, 0, 0.75);
        margin: 20px;
        padding: 15px;
        border-radius: 4px;
        box-shadow: rgba(0, 0, 0, 0.024) 0px 0px 0px 1px,
          rgba(0, 0, 0, 0.05) 0px 1px 0px 0px,
          rgba(0, 0, 0, 0.03) 0px 0px 8px 0px,
          rgba(0, 0, 0, 0.1) 0px 20px 30px 0px;
      }
      .userPicturestyle {
        min-height: 50px;
        max-height: 200px;
        min-width: 50px;
        max-width: 200px;
        border-radius: 200px;
      }
      .userNamestyle {
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      .userTitlestyle{
        font-size: medium;
        opacity: .5;
        font-size: .9rem;
        margin-bottom: 30px;
      }
      .userSkillsheaderstyle{
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
      }
      .userSkillstyle{
        background-color: turquoise;
        padding-left: 8px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-right: 8px;
        margin: 5px;
        border-radius: 4px;
        color: whitesmoke;
        float: left;
        box-sizing: border-box;
      }
      .userSkillstyle:last-child{
        margin-right: 0px;
      }
      .userJoinedstyle{
        float: unset;
        font-size: smaller;
      }

      html,
      body {
        background-color: rgba(70, 63, 62, 0.05);
        line-height: 1.5;
        font-family: "Montserrat";
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
