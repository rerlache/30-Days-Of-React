<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .logomargin {
        margin-left: 30px;
        margin-right: 30px;
        height: 100px;
      }
      .subscribecardstyle{
        width: 75%;
        background-color:lightblue;
        box-sizing: content-box;
        text-align: center;
        margin: auto;
        padding: 10px;
        border-radius: 20px;
      }
      .subheaderstyle{
        font-size: 25px;
        font-weight: bold;
        margin-top: 15px;
      }
      .subdescriptionstyle{
        font-size: medium;
        margin-bottom: 15px;
      }
      .subinputstyle{
        border-radius: 5px;
        border: transparent;
        min-height: 25px;
        font-size: smaller;
        width: 120px;
        margin: 10px;
        opacity: .75;
        padding: 10px;
      }
      .subbuttonstyle{
        height: 30px;
        width: 200px;
        background-color: HSL(3, 82%, 60.8%);
        color: white;
        border: transparent;
        border-radius: 12px;
        margin: 15px;
      }

      

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
